<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/custom.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<title>BMI 作業</title>
</head>

<body>
	<section class="s-1">
		<div class="Wrapper">
			<div class="row align-items-center">
				<div class="Block--3">
					<img src="images/BMICLogo.png" alt="">
				</div>
				<div class="Block--6">
					<form action="">
						<div class="form-group mb-2">
							<label for="" class="color-white d-block">身高 cm</label>
							<input class="input-height" type="text" placeholder="請輸入身高">
						</div>
						<div class="form-group">
							<label for="" class="color-white d-block">體重 kg</label>
							<input class="input-weight" type="text" placeholder="請輸入體重">
						</div>
					</form>
				</div>
				<div class="Block--3 text-center">
					<button type="button" class="btn-getBMI">
						看結果
					</button>
					<div class="bmi-result">
						<div class="bmi-circle">
							<p class="bmi-result-num"></p>
							<p class="bmi-text font-size-12">BMI</p>
							<a href="##" class="btn-reset">
								<img src="images/icons_loop.png" alt="">
							</a>
						</div>
						<div class="bmi-desc"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="s-2">
		<div class="Wrapper">
			<h2 class="main-title">
				BMI 紀錄
			</h2>
			<ul class="bmi-list m-0">
			</ul>
			<div class="delete-box text-center mt-2">
				
			</div>
		</div>
	</section>
	<footer class="footer text-center">
		<img src="images/BMICLogo-d.png" style="max-width: 55px;" alt="">
	</footer>
	<script src="js/custom.js"></script>
</body>

</html>
